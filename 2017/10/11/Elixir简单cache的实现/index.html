        <p>利用Elixir自带的GenServer模块可以轻松实现一个并发的多路缓存，同步读，异步写，可以设置tag</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div></pre></td><td class="code"><pre><div class="line">defmodule Cache do</div><div class="line">  @moduledoc &quot;&quot;&quot;</div><div class="line">  Genserver多路缓存</div><div class="line">  &quot;&quot;&quot;</div><div class="line">  use GenServer</div><div class="line"></div><div class="line">  ### GenServer API</div><div class="line">  def init(state), do: &#123;:ok, state&#125;</div><div class="line"></div><div class="line">  def handle_call(&#123;:get, tag, key&#125;, _from, state) do</div><div class="line">    case Map.fetch(state, tag) do</div><div class="line">      &#123;:ok, mc&#125; -&gt;</div><div class="line">	case Map.fetch(mc, key) do</div><div class="line">	  &#123;:ok, value&#125; -&gt; &#123;:reply, value, state&#125;</div><div class="line">	  :error -&gt; &#123;:reply, nil, state&#125;</div><div class="line">	end</div><div class="line">      :error -&gt; &#123;:reply, nil, state&#125;</div><div class="line">    end</div><div class="line">  end</div><div class="line"></div><div class="line">  def handle_cast(&#123;:set, tag, key, value&#125;, state) do</div><div class="line">    case Map.fetch(state, tag) do</div><div class="line">      &#123;:ok, mc&#125; -&gt;</div><div class="line">	&#123;:noreply, Map.update!(state, tag, fn _ -&gt; Map.put(mc, key, value) end)&#125;</div><div class="line">      :error -&gt;</div><div class="line">	&#123;:noreply, Map.put(state, tag, %&#123;key =&gt; value&#125;)&#125;</div><div class="line">    end</div><div class="line">  end</div><div class="line"></div><div class="line">  def handle_cast(&#123;:drop, tag, keys&#125;, state) do</div><div class="line">    case Map.fetch(state, tag) do</div><div class="line">      &#123;:ok, mc&#125; -&gt;</div><div class="line">	&#123;:noreply, Map.update!(state, tag, fn _ -&gt; Map.drop(mc, keys) end)&#125;</div><div class="line">      :error -&gt;</div><div class="line">	&#123;:noreply, state&#125;</div><div class="line">    end</div><div class="line">  end</div><div class="line"></div><div class="line">  ### Client</div><div class="line">  def start_link(state \\ %&#123;&#125;) do</div><div class="line">    GenServer.start_link(__MODULE__, state, name: __MODULE__)</div><div class="line">  end</div><div class="line"></div><div class="line">  #### 获取缓存</div><div class="line">  def get(tag, key), do: GenServer.call(__MODULE__, &#123;:get, tag, key&#125;)</div><div class="line">  #### 设置缓存</div><div class="line">  def set(tag, key, value), do: GenServer.cast(__MODULE__, &#123;:set, tag, key, value&#125;)</div><div class="line">  #### 删除缓存</div><div class="line">  def drop(tag, keys), do: GenServer.cast(__MODULE__, &#123;:drop, tag, keys&#125;)</div><div class="line">  #### 设置并获取缓存</div><div class="line">  def set_and_get(tag, key, value) do</div><div class="line">    set(tag, key, value)</div><div class="line">    value</div><div class="line">  end</div><div class="line"></div><div class="line"></div><div class="line">end</div></pre></td></tr></table></figure>
