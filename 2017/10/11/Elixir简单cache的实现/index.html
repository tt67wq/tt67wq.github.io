tag, key&#125;, _from, state) do</div><div class="line">    case Map.fetch(state, tag) do</div><div class="line">      &#123;:ok, mc&#125; -&gt;</div><div class="line">	case Map.fetch(mc, key) do</div><div class="line">	  &#123;:ok, value&#125; -&gt; &#123;:reply, value, state&#125;</div><div class="line">	  :error -&gt; &#123;:reply, nil, state&#125;</div><div class="line">	end</div><div class="line">      :error -&gt; &#123;:reply, nil, state&#125;</div><div class="line">    end</div><div class="line">  end</div><div class="line"></div><div class="line">  def handle_cast(&#123;:set, tag, key, value&#125;, state) do</div><div class="line">    case Map.fetch(state, tag) do</div><div class="line">      &#123;:ok, mc&#125; -&gt;</div><div class="line">	&#123;:noreply, Map.update!(state, tag, fn _ -&gt; Map.put(mc, key, value) end)&#125;</div><div class="line">      :error -&gt;</div><div class="line">	&#123;:noreply, Map.put(state, tag, %&#123;key =&gt; value&#125;)&#125;</div><div class="line">    end</div><div class="line">  end</div><div class="line"></div><div class="line">  def handle_cast(&#123;:drop, tag, keys&#125;, state) do</div><div class="line">    case Map.fetch(state, tag) do</div><div class="line">      &#123;:ok, mc&#125; -&gt;</div><div class="line">	&#123;:noreply, Map.update!(state, tag, fn _ -&gt; Map.drop(mc, keys) end)&#125;</div><div class="line">      :error -&gt;</div><div class="line">	&#123;:noreply, state&#125;</div><div class="line">    end</div><div class="line">  end</div><div class="line"></div><div class="line">  ### Client</div><div class="line">  def start_link(state \\ %&#123;&#125;) do</div><div class="line">    GenServer.start_link(__MODULE__, state, name: __MODULE__)</div><div class="line">  end</div><div class="line"></div><div class="line">  #### 获取缓存</div><div class="line">  def get(tag, key), do: GenServer.call(__MODULE__, &#123;:get, tag, key&#125;)</div><div class="line">  #### 设置缓存</div><div class="line">  def set(tag, key, value), do: GenServer.cast(__MODULE__, &#123;:set, tag, key, value&#125;)</div><div class="line">  #### 删除缓存</div><div class="line">  def drop(tag, keys), do: GenServer.cast(__MODULE__, &#123;:drop, tag, keys&#125;)</div><div class="line">  #### 设置并获取缓存</div><div class="line">  def set_and_get(tag, key, value) do</div><div class="line">    set(tag, key, value)</div><div class="line">    value</div><div class="line">  end</div><div class="line"></div><div class="line"></div><div class="line">end</div></pre></td></tr></table></figure>
